<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td{
            border: 1px solid;
            border-color: black;
            
        }
        th{
            border: 1px solid;
        }
        tbody,thead{
            background-color: blue;
        }
        h1{
            color: rgb(21, 255, 0);
            text-decoration: underline;
            text-transform: uppercase;
            text-shadow: rgb(196, 8, 217)2px 2px;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Courses</th>
                <th>Duration</th>
                <th>fee</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Python Full Stack Development</td>
                <td>5-6 Month</td>
                <td>40,000</td>
            </tr>
            <tr>
                <td>Data Science</td>
                <td>5 Month</td>
                <td>35,000</td>
            </tr>
            <tr>
                <td>Data Analytices</td>
                <td>5 Month</td>
                <td>35,000</td>
            </tr>
            <tr>
                <td>UI/UX</td>
                <td>5 Month</td>
                <td>30,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
