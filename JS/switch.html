<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x="Apple";
        switch(x)
        {
            case "Grapes":
                console.log("x is Grape");
                break;
            case "Apple":
                console.log("x is Apple");
                break;
            case "Orange":
                console.log("x is Orange");
                break;
            default:
                console.log("Not Found");
        
        }
    </script>
</body>
