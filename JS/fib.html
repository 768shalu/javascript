<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var n1=0;
        var n2=1;
        var temp;
        var num=parseInt(prompt("Enter the number:"));
        document.write(n1,"&nbsp",n2,"&nbsp");
        for(let i=2;i<=num;i++)
        {
            temp=n1+n2;
            document.write(temp,"&nbsp");
            n1=n2;
            n2=temp;

        }
    </script>
</body>
</html>
