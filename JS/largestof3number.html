<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("Enter the 1st number:");
        var y=prompt("Enter the 2nd number:");
        var z=prompt("Enter the 3rd number:");
        if(x>y&&x>z)
        {
            document.write(x+"is large in x");
        }
        else if(y>z&&y>x)
        {
            document.write(y+"is large in y");
        }
        else if(z>x&&z>y)
        {
            document.write(z+"is large in z");
        }
        else
        {
            document.write("Not Found");
        }
    </script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
</body>
</html>
