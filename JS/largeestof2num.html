<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("Enter the 1st number:");
        var y=prompt("Enter the 2nd number:");
        if(x>y)
        {
            document.write(x+"is large");
        }
        else
        {
            document.write(y+"is large");
        }
    </script>
</body>
</html>
