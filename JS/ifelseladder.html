<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter a number:");
        //var b=1;
        if(a>15)
        {
            document.write(a,"is greater");
        }
        else if(a<10)
        {
            document.write(a,"is greater than 10");
        }
        else if(a>5)
        {
            document.write(a,"is greater than 5");
        }
        else
        {
            document.write("This all conditions are false")
        }
    </script>
</body>
</html>
