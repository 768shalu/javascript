<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h2><center>REGISTRATION FORM</center></h2>
    <form>
        <center>
            <table>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>    
                        <input type="text"name="reg"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>    
                        <input type="text"name="reg"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>    
                        <input type="text"name="reg"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>    
                        <input type="date"name="reg"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>    
                        <input type="email"name="reg"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>    
                        <input type="password"name="reg"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Re-type password
                    </td>
                    <td>    
                        <input type="password"name="reg"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                             Gender
                        </label><br><br>
                    </td>
                    <td>  
                            <input type="radio"name="female"/>Female<br>
                            <input type="radio"name="Male"/>Male<br> 
                            <input type="radio"name="Other"/>Other<br>         
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                             Hobbies
                        </label><br><br> 
                    </td> 
                    <td>       
                            <input type="checkbox"name="dance"value="dance">Dance<br>
                            <input type="checkbox"name="read"value="read">Read<br>
                            <input type="checkbox"name="cook"value="cook">Cook<br>
                            <input type="checkbox"name="sing"value="sing">Sing<br><br>   
                    </td>
                </tr>        
                <tr>
                    <td>
                        Attach photo here:<input type="file"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                       Qualifucation: <select name="qual">
                                         <option value="choose option">choose option</option>
                                         <option value="10th">10th</option>
                                         <option value="12th">12th</option>
                                         <option value="graduate">Graturated</option>
                                         <option value="post graduate">Post gradute</option>
                                      </select><br><br>             
                    </td>
                </tr>
                <tr>
                    <td>
                       Give link to your last year's project:<input type="url">
                    </td>
                </tr>           
                <tr>
                    <td>
                        <div>
                            <input type="submit" value="submit"name="Submit">
                            <input type="reset" class="reset"name="Reset">
                        </div>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
