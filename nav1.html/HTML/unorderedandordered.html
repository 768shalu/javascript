<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <b>UNORDERED LIST</b>
    <ul type="disk">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
    <b>ORDERED LIST</b>
    <ol type="i">
        <li>Cucumber</li>
        <li>Tomato</li>
        <li>Drum stick</li>
    </ol>    
    <b>DEFINITION LIST</b>
    <dl>
    <dt>FRIUTS</dt>
    <dd>Apple,Orange,Grapes</dd><br>
    <dt>VEGTABLE</dt>
    <dd>Cucumber,Tomato,Drum stick<dd>
    </dl>
</body>
</html>
