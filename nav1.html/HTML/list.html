<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body style="background-color:bisque">
    <marquee><center><h1><b>UNORDERED LISTS</b></h1></center></marquee>
    <ul type="disk">
        <li>Apple</li>
        <li>orange</li>
        <li>Grapes</li>
    </ul>   <!--unordered list-->
    <marquee><center><h1><b>ORDERED LISTS</b></h1></center></marquee>
    <ol type="i">
        <li>Book</li>
        <li>Pen</li>
        <li>Pencil</li>
    </ol>   <!-- ordered list-->
    <marquee><center><h1><b>DEFINITION LISTS</b></h1></center></marquee>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext markup language </dd>
        <dt>JS</dt>
        <dd>Javascript</dd>
        <dt>PYN</dt>
        <dd>Python</dd>
    </dl>
    
</body>
</html>
