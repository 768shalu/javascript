<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
    Firstname:<input type="text"><br><br>
    Middlename:<input type="text"><br><br>
    Lastname:<input type="text"><br><br>
    Course:<select type="Course">
              <option name="BSc"value="BSc">BSc</option>
              <option name="B.Com"value="B.Com">B.Com</option>
              <option name="BBA"value="BBA">BBA</option>
              <option name="BA"value="BA">BA</option>
              <option name="BCA"value="BCA">BCA</option>
           </select><br><br>
    Gender:<br><br>
            <input type="radio"name="Male"value="male">Male<br> 
            <input type="radio"name="Female"value="female">Female<br>
            <input type="radio"name="Other"value="Other">Other
            <br><br>
    Phone:<input type="tel"name="phone"value="+91"size="2">
          <input type="tel"name="phone"size="10"><br><br>
    Address:<input type="text"name="address"size="30"><br><br> 
    Email:<input type="email"name="Email"><br><br>
    Password:<input type="password"name="password"><br><br>
    Re-type password:<input type="password"name="password"><br><br>
    <input type="submit"name="submit"value="submit"><br><br>  
    </form>
</body>
</html>
