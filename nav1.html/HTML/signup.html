<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <h3><center>SIGN UP</center></h3>
    <form>
        <center>
            <table>
                <tr>
                    <td>
                        NAME
                    </td>       
                    <td>
                        <input type="text"name="Nature"placeholder="Enter the name"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        LAST NAME
                    </td>       
                    <td>
                        <input type="text"name="Nature"placeholder="Enter the name"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>   
                        EMAIL
                    </td>     
                    <td>
                        <input type="email"name="Nature"placeholder="Enter the email"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD
                    </td> 
                    <td>
                        <input type="password"name="Nature"placeholder="Enter the password"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>    
                        CONFIRM PASSWORD
                    </td>
                    <td>
                        <input type="confirm password"name="Nature"placeholder="Enter the confirm password"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        MOBILE NO
                    </td>  
                    <td>
                        <input type="number"name="Nature"placeholder="Enter the mobile number"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <button type="button" class="cancel">Cancel</button>
                            <button type="submit" class="login">Longin</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="login.html">Click here</a><br>
                    </tr>
                </td>
            </table>
        </center>
    </form>
</body>
</html>
